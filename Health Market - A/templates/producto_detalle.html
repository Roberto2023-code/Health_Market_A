<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detalle de Producto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .product-img {
            width: 100%;
            max-height: 380px;
            object-fit: cover;
            border-radius: 10px;
        }
    </style>
    <script>
        function agregarDesdeDetalle() {
            const producto = {
                nombre: "{{ nombre }}",
                precio: parseFloat("{{ precio or 0 }}"),
                imagen: "{{ imagen }}",
                descripcion: `{{ descripcion|safe }}`,
                cantidad: 1
            };

            let carrito = JSON.parse(localStorage.getItem('carrito') || '[]');
            const existe = carrito.find(p => p.nombre === producto.nombre);
            if (existe) {
                existe.cantidad = (existe.cantidad || 1) + 1;
            } else {
                carrito.push(producto);
            }
            localStorage.setItem('carrito', JSON.stringify(carrito));
            alert('Producto añadido al carrito');
        }
    </script>
</head>
<body>
    <header class="bg-dark text-white p-3 d-flex justify-content-between align-items-center">
        <a href="{{ url_for('productos') }}" class="btn btn-light">⟵ Volver</a>
        <h1>HEALTH MARKET</h1>
        <a href="{{ url_for('pago') }}" class="btn btn-primary">Ir a Pago</a>
    </header>

    <main class="container mt-4">
        <div class="row g-4">
            <div class="col-md-6">
                <img class="product-img" src="{{ imagen }}" alt="{{ nombre }}">
            </div>
            <div class="col-md-6">
                <h2>{{ nombre }}</h2>
                <p class="text-muted">Precio: ${{ precio }}</p>
                <div class="mb-3">{{ descripcion|safe }}</div>
                <div class="d-flex gap-2">
                    <button class="btn btn-success" onclick="agregarDesdeDetalle()">Añadir al carrito</button>
                    <a class="btn btn-outline-secondary" href="{{ url_for('productos') }}">Seguir comprando</a>
                </div>
            </div>
        </div>
    </main>

    <footer class="bg-dark text-white text-center p-3 mt-4">
        <p>&copy; 2025 Health Market. Todos los derechos reservados.</p>
    </footer>
</body>
</html>
