    function cargarProductos() {
        let container = document.getElementById('productos-container');
        productos.forEach((producto, index) => {
            let card = document.createElement('div');
            card.classList.add('col');
            card.innerHTML = `
                <div class="card product-card">
                    <img src="${producto.imagen}" class="product-img" alt="${producto.nombre}">
                    <div class="card-body text-center">
                        <h5 class="card-title">${producto.nombre}</h5>
                        <p class="card-text fw-bold">$${producto.precio}</p>
                        <a class="btn btn-info" href="/producto-detalle?nombre=${encodeURIComponent(producto.nombre)}&precio=${encodeURIComponent(producto.precio)}&imagen=${encodeURIComponent(producto.imagen)}&descripcion=${encodeURIComponent(producto.descripcion)}">Ver Detalles</a>
                        <button class="btn btn-success" onclick="agregarAlCarrito(${index})">A√±adir al Carrito</button>
                    </div>
                </div>
                
            `;
            container.appendChild(card);
        });
    }

    function agregarAlCarrito(index) {
        // Verificar si el producto ya est√° en el carrito
        const productoExistente = carrito.find(p => p.nombre === productos[index].nombre);
        
        if (productoExistente) {
            productoExistente.cantidad = (productoExistente.cantidad || 1) + 1;
        } else {
            carrito.push({
                ...productos[index],
                cantidad: 1
            });
        }
        
        actualizarCarrito();
        mostrarConfirmacion(index);
        
        // Guardar en localStorage
        localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    function mostrarConfirmacion(index) {
        let confirmacionModalElement = document.getElementById('confirmacionModal');
        let confirmacionModal = new bootstrap.Modal(confirmacionModalElement);
        let imgConfirmacion = document.getElementById('imgConfirmacion');

        if (imgConfirmacion) {
            imgConfirmacion.src = productos[index].imagen; // Asignar imagen del producto
        } else {
            console.error("No se encontr√≥ el elemento imgConfirmacion.");
        }

        confirmacionModal.show();
    }

    function actualizarCarrito() {
        let carritoLista = document.getElementById('carritoLista');
        let cartCount = document.getElementById('cart-count');
        let mensajeCarritoVacio = document.getElementById('mensajeCarritoVacio');
        
        carritoLista.innerHTML = "";
        if (carrito.length === 0) {
            mensajeCarritoVacio.style.display = 'block';
        } else {
            mensajeCarritoVacio.style.display = 'none';
            let total = 0;
            
            carrito.forEach((producto, index) => {
                let item = document.createElement('li');
                item.classList.add('list-group-item', 'd-flex', 'align-items-center', 'justify-content-between');
                
                let img = document.createElement('img');
                img.src = producto.imagen;
                img.alt = producto.nombre;

                // Estilos ajustados para las im√°genes en el carrito
                img.style.width = '60px';
                img.style.height = '60px';
                img.style.objectFit = 'cover';
                img.style.marginRight = '10px';
                img.style.borderRadius = '5px';

                const subtotal = producto.precio * (producto.cantidad || 1);
                total += subtotal;

                item.innerHTML = `
                    <div class="d-flex align-items-center">
                        ${img.outerHTML}
                        <div>
                            <div class="fw-bold">${producto.nombre}</div>
                            <small class="text-muted">Cantidad: ${producto.cantidad || 1}</small>
                        </div>
                    </div>
                    <div class="d-flex align-items-center">
                        <span class="fw-bold me-2">$${subtotal}</span>
                        <div class="btn-group btn-group-sm">
                            <button class="btn btn-outline-secondary" onclick="cambiarCantidad(${index}, -1)">-</button>
                            <button class="btn btn-outline-secondary" onclick="cambiarCantidad(${index}, 1)">+</button>
                            <button class="btn btn-danger" onclick="eliminarDelCarrito(${index})">üóëÔ∏è</button>
                        </div>
                    </div>
                `;
                carritoLista.appendChild(item);
            });
            
            // Agregar total
            let totalItem = document.createElement('li');
            totalItem.classList.add('list-group-item', 'bg-light', 'fw-bold');
            totalItem.innerHTML = `<div class="d-flex justify-content-between">
                <span>Total:</span>
                <span>$${total}</span>
            </div>`;
            carritoLista.appendChild(totalItem);
        }
        
        // Actualizar contador del carrito
        const totalItems = carrito.reduce((sum, producto) => sum + (producto.cantidad || 1), 0);
        cartCount.textContent = totalItems;
    }

    function eliminarDelCarrito(index) {
        carrito.splice(index, 1);
        actualizarCarrito();
        localStorage.setItem('carrito', JSON.stringify(carrito));
    }

    function cambiarCantidad(index, cambio) {
        const producto = carrito[index];
        const nuevaCantidad = (producto.cantidad || 1) + cambio;
        
        if (nuevaCantidad <= 0) {
            eliminarDelCarrito(index);
        } else {
            producto.cantidad = nuevaCantidad;
            actualizarCarrito();
            localStorage.setItem('carrito', JSON.stringify(carrito));
        }
    }

    function vaciarCarrito() {
        carrito = [];
        actualizarCarrito();
        localStorage.removeItem('carrito');
    }

    function cargarCarritoDesdeStorage() {
        const carritoGuardado = localStorage.getItem('carrito');
        if (carritoGuardado) {
            carrito = JSON.parse(carritoGuardado);
            actualizarCarrito();
        }
    }

    document.addEventListener("DOMContentLoaded", function() {
        cargarProductos();
        cargarCarritoDesdeStorage();
    });
</script>
